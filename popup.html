<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD to EGP Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>USD to EGP Currency Converter</h2>
        <div class="input-container">
            <label for="amount">Amount in USD:</label>
            <input type="number" id="amount" placeholder="Enter amount in USD" min="0">
        </div>
        <div class="invalid-amount" id="invalidAmount"></div> <!-- New div for displaying invalid amount message -->
        <div class="button-container">
            <button id="convertBtn">Convert</button>
        </div>
        <div class="result-container">
            <div id="legalMarketResult"></div>
            <div id="blackMarketResult"></div>
        </div>
        <div id="timeDate"></div> <!--Last Conversion-->
    </div>
    <script src="popup.js"></script>
</body>
</html>
